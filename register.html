<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <title>Student Registration</title>
  <meta name="theme-color" content="#000000">

 <link rel="icon" href="icons/icon-192.png" sizes="32x32" type="image/png">
<link rel="manifest" href="./manifest.json">






  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="CSS/style.css"/>
  <style>

  body, html {
    height: 100%;
    margin: 0;
    padding: 0;
    background: url('images/background.jpg') no-repeat center center fixed;
    background-size: cover;
  }

  .error{
    color:red;
    font-size: 0.9em;
    text-align: center;
  }
  input:invalid{
    border-color:red;

  }
  input:valid{
    border-color: green;
  }

  #submitBtn:disabled{
    opacity: 0.6;
    cursor: not-allowed;
    position: none;
  }
  
</style>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM6.5 11.5L3.5 8.5l1-1L6.5 9.5l4.5-4.5 1 1-5.5 5.5z"/>
  </symbol>
  <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M8 0c-.535 0-1.05.21-1.414.586L.586 6.586a2 2 0 0 0 0 2.828l6 6a2 2 0 0 0 2.828 0l6-6a2 2 0 0 0 0-2.828l-6-6A1.993 1.993 0 0 0 8 0zm.93 4.412a.5.5 0 0 1 .57.57l-.401 4.005a.5.5 0 0 1-.998 0l-.401-4.005a.5.5 0 0 1 .57-.57zm-.93 7.588a.75.75 0 1 1 0-1.5.75.75 0 0 1 0 1.5z"/>
  </symbol>
</svg>



</head>
<body>


  <header class="w-100  py-3 px-4 d-flex align-items-center justify-content-between flex-wrap">
    <!-- Left Logo -->
    <a href="index.html">
    <img src="images/logo.jpg" alt="Logo" class="logo-img"/>
  </a>
  </header>




  <div class="container  d-flex flex-column align-items-center justify-content-center ">



  <!-- <form class="form-wrapper p-4 border rounded shadow-sm bg-white" id="registerForm"> -->
<div id="formErrorBanner" class="formErrorBanner">Please fix the highlighted fields before submiting</div>
  <form class="form-wrapper p-4" id="registerForm">

    <h2 class="text-center mb-4">Student Registration </h2>


<!-- First Name -->
    <div class="mb-4">
      <div class="input-group position-relative" id="firstNameGroup">
    <span class="input-group-text bg-white border-end-0">
      <i class="bi bi-person form-icon"></i>
    </span>
    <input type="text" class="form-control border-start-0" id="firstName" placeholder="First Name" required>
    <span class="checkmark-icon text-success position-absolute end-0 top-50 translate-middle-y pe-3" >
      <i class="bi bi-check-circle-fill"></i>
    </span>

  </div>
  <!-- Error -->
  <div class="error" id="firstNameError"></div>
    </div>


<!-- Last Name -->
    <div class="mb-4">
      <div class="input-group position-relative" id="lastNameGroup" >
        <span class="input-group-text bg-white border-end-0" >
          <i class="bi bi-person-vcard form-icon"></i>
        </span>
        <input type="text" class="form-control border-start-0" id="lastName" placeholder="Last Name" required>
        <span id="lastNameCheck" class="checkmark-icon text-success position-absolute end-0 top-50 translate-middle-y pe-3">
  <i class="bi bi-check-circle-fill"></i>
</span>

      </div>
      <!-- Error -->
  <div class="error" id="lastNameError"></div>
    </div>

<!-- Email -->
    <div class="mb-4">
      <div class="input-group position-relative" id="emailGroup">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-envelope form-icon"></i>
        </span>
        <input type="email" class="form-control border-start-0" id="email" placeholder="Email Address" required>
        <span id="emailCheck" class="checkmark-icon text-success position-absolute end-0 top-50 translate-middle-y pe-3">
  <i class="bi bi-check-circle-fill"></i>
</span>

      </div>
      <!-- Error -->
<div class="error" id="emailError"></div>
    </div>

<!-- Phone Number -->
    <div class="mb-5">
      <div class="input-group position-relative" id="phoneGroup">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-telephone form-icon"></i>
        </span>
        <input type="tel" class="form-control border-start-0" id="phone" placeholder="Phone Number" required pattern="\d{10}" maxlength="10">
        <span id="phoneCheck" class="checkmark-icon text-success position-absolute end-0 top-50 translate-middle-y pe-3">
  <i class="bi bi-check-circle-fill"></i>
</span>

</div>
<!-- Error -->
<div class="error" id="phoneError"></div>
      </div>

    <button type="submit" id="submitBtn" class="btn btn-primary w-100 mb-2">Register</button>
    <!-- Register Link -->
    <div class="text-center mt-3">
     
    </div>
<!-- Loading Spinner -->
      <div id="spinner" class="d-flex justify-content-center my-3 d-none">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
  </form>

</div>

<!-- Success Card -->

<div id="successCard" class="card text-center shadow-sm" style="width: 100%; max-width: 400px; margin: auto;">
  <div class="card-header bg-success text-white">
    <i class="bi bi-check-circle-fill fs-1"></i>
  </div>
  <div class="card-body">
    <h5 class="card-title">Success</h5>
    <p class="card-text">Your action was completed successfully.</p>
    <button class="btn btn-success" onclick="document.getElementById('successCard').style.display='none'">Continue</button>
  </div>
</div>
</div>
</div>



<!-- Error Card -->

<div id="errorCard" class="card text-center shadow-sm" style="width: 100%; max-width: 400px; margin: auto;">
  <div class="card-header bg-danger text-white">
    <i class="bi bi-x-circle-fill fs-1"></i>
  </div>
  <div class="card-body">
    <h5 class="card-title">Error</h5>
    <p class="card-text">Something went wrong. Please try again.</p>
    <button class="btn btn-danger" onclick="document.getElementById('errorCard').style.display='none'">Continue</button>
  </div>
</div>

<!-- Script Tag-->
<script type="module" src="JS/script.js"></script>
</body>
</html>
